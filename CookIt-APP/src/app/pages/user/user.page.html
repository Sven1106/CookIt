<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Bruger
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="myIngredients" [(ngModel)]="selectedSegment">
    <ion-segment-button value="myIngredients">
      <mat-icon>kitchen</mat-icon>
    </ion-segment-button>
    <ion-segment-button value="settings">
      <mat-icon>settings</mat-icon>
    </ion-segment-button>
  </ion-segment>


  <div class="ion-margin" [ngSwitch]="selectedSegment">
    <div *ngSwitchCase="'myIngredients'">
      <div style="margin-bottom: 80px;">
        <mat-form-field appearance="outline" class="full-width" style="font-size: 14px;">
          <mat-icon class="ion-margin-end" matPrefix>search</mat-icon>
          <input type="text" matInput [formControl]="ingredientSearchForm" [matAutocomplete]="auto"
            placeholder="Søg ingrediens">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn"
            (optionSelected)="addMyIngredient($event)">
            <mat-option
              *ngFor="let ingredientOption of filteredIngredientOptions | async| slice : 0 : ingredientSearchLimit"
              [value]="ingredientOption">
              {{ingredientOption.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <h4>
          Mit køkkenskab
        </h4>
        <mat-chip-list #chipList>
          <mat-chip appearance="outline" *ngFor="let ingredient of myIngredients"
            (click)="removeMyIngredient(ingredient)">
            {{ingredient.name}}
            <mat-icon>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>

      <div style="position: fixed; right :0; bottom: 0; left: 0; padding: 16px; background-color: white;">
        <button type="submit" class="full-width submitBtn" mat-flat-button color="primary" (click)="saveChanges()">Gem
          ændringer</button>
      </div>



    </div>
    <div *ngSwitchCase="'settings'" class="ion-padding-top">
      <h4>
        Opdater bruger
      </h4>
      <a routerLink="/home" style="color:black;">Log ud</a>
    </div>

  </div>

</ion-content>
