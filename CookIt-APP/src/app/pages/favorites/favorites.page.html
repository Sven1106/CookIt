<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Farvoritter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="favoriteRecipeContainer" *ngFor=" let recipe of favoriteRecipes">

      <div class="imageContainer">
        <img src="{{recipe.imageSrc}}"
          alt="">
      </div>
    </div>
  </div>
</ion-content>
