<form [formGroup]="forgottenPasswordForm" (submit)="this.forgottenPasswordFormEmitter.emit(this.forgottenPasswordForm)">
  <p class="ion-text-center">
    Indtast din e-mail så får du tilsendt<br />
    et nyt password
  </p>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>E-mail</mat-label>
    <input type="email" matInput formControlName="email" placeholder="eksempel@email.dk">
    <mat-hint>*Påkrævet</mat-hint>
    <mat-error
      *ngIf="forgottenPasswordForm.get('email').invalid && !forgottenPasswordForm.get('email').hasError('required')">
      Indtast venligst en gyldig e-mail
    </mat-error>
    <mat-error *ngIf="forgottenPasswordForm.get('email').hasError('required')">
      E-mail er påkrævet
    </mat-error>
  </mat-form-field>

  <button type="submit" class="full-width homeSubmitBtn" [disabled]="!forgottenPasswordForm.valid" mat-flat-button
    color="primary">Nulstil password</button>
</form>
