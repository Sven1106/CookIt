<form [formGroup]="signInForm" (submit)="this.signInFormEmitter.emit(this.signInForm)">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>E-mail</mat-label>
    <input type="email" matInput formControlName="email" placeholder="eksempel@email.dk">
    <mat-hint>*Påkrævet</mat-hint>
    <mat-error *ngIf="signInForm.get('email').invalid && !signInForm.get('email').hasError('required')">
      Indtast venligst en gyldig e-mail
    </mat-error>
    <mat-error *ngIf="signInForm.get('email').hasError('required')">
      E-mail er påkrævet
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password">
    <mat-hint>*Påkrævet</mat-hint>
    <mat-error *ngIf="signInForm.get('password').hasError('required')">
      Password er påkrævet
    </mat-error>
  </mat-form-field>
  <div class="ion-text-end">
    <a class="forgotPasswordBtn" (click)="this.changeSubPageEmitter.emit(2)">Glemt password?</a>
  </div>
  <button type="submit" class="full-width homeSubmitBtn" [disabled]="!signInForm.valid" mat-flat-button color="primary">Log
    ind</button>

  <div class="ion-text-center">
    <p (click)="this.changeSubPageEmitter.emit(1)">
      Har du ikke en bruger? <br />
      <a color="primary" class="createUserBtn">Opret bruger</a>
    </p>
  </div>
</form>
