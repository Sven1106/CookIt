<ion-content class="ion-padding">
  <form [formGroup]="signInForm" (submit)="signIn()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-text-center">
          <img class="logo" src="assets/logo/logo.svg" alt="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput formControlName="email" placeholder="eksempel@email.dk">
            <mat-hint>*Påkrævet</mat-hint>
            <mat-error *ngIf="signInForm.get('email').hasError('email') && !signInForm.hasError('required')">
              Indtast venligst en gyldig e-mail
            </mat-error>
            <mat-error *ngIf="signInForm.get('email').hasError('required')">
              E-mail er påkrævet
            </mat-error>
          </mat-form-field>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-hint>*Påkrævet</mat-hint>
            <mat-error *ngIf="signInForm.get('password').hasError('required')">
              Password er påkrævet
            </mat-error>
          </mat-form-field>
          <div class="ion-text-end">
            <a class="forgotPasswordBtn" [routerLink]="['/detail']">Glemt password?</a>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <button type="submit" class="full-width signInBtn" [disabled]="!signInForm.valid" mat-flat-button
            color="primary">Log ind</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="ion-text-center">
            <p>
              Har du ikke en bruger? <br/>
              <a class="createUserBtn" [routerLink]="['/detail']">Opret bruger</a>
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
